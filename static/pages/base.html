{% load staticfiles %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block link %}
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="{% static 'css/profile.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/_media.css' %}">
        <link rel="stylesheet" href="{% static 'libs/bootstrap4/css/bootstrap-grid.min.css' %}">
        <link rel="stylesheet" href="{% static 'libs/bootstrap4/css/bootstrap-reboot.min.css' %}">
        <link rel="stylesheet" href="{% static 'libs/bootstrap4/css/bootstrap.min.css' %}">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Nunito:300, 400" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
        <script src="{% static 'libs/modernizr/modernizr.js' %}"></script>
    {% endblock link %}
    <title>{{ title }}</title>
    <style>
  html.js .loaders {
    background: none repeat scroll 0 0 #fff;
    bottom: 0;
    height: 100%;
    left: 0;
    position: fixed;
    right: 0;
    top: 0;
    width: 100%;
    z-index: 9999;
}
html.js .loader_inners {
    background-size: cover;
    background: #fff url("../../media/loader/loader.gif") no-repeat center center;
    height: 60px;
    width: 60px;
    margin-top: -30px;
    margin-left: -30px;
    left: 50%;
    top: 50%;
    position: absolute;
}
    </style>
</head>

<body>
{% block nav %}
    {% include 'nav-bar.html' %}
{% endblock %}
{% block body %}
{% endblock %}
<div class="loaders">
    <div class="loader_inners"></div>
</div>
<script type="text/javascript">

</script>
{% block jslink %}
    <script src="{% static 'libs/bootstrap4/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'libs/bootstrap4/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'libs/jquery/jquery-1.11.2.min.js' %}"></script>
{#    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>#}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{% static 'js/common.js' %}"></script>
	<script src="{% static 'libs/animate/animate-css.js' %}"></script>
	<script src="{%  static 'libs/plugins-scroll/plugins-scroll.js' %}"></script>
{% endblock %}
{% block js %}

{% endblock %}
</body>
</html>
