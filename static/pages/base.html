{% load staticfiles %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block link %}
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="{% static 'css/profile.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/_media.css' %}">
        <link rel="stylesheet" href="{% static 'libs/bootstrap4/css/bootstrap-grid.min.css' %}">
        <link rel="stylesheet" href="{% static 'libs/bootstrap4/css/bootstrap-reboot.min.css' %}">
        <link rel="stylesheet" href="{% static 'libs/bootstrap4/css/bootstrap.min.css' %}">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Nunito:300, 400" rel="stylesheet">
    {% endblock link %}
    <title>{{ title }}</title>
</head>

<body>
{% block nav %}
    {% include 'nav-bar.html' %}
{% endblock %}
{% block body %}

{% endblock %}

{% block jslink %}
    <script src="{% static 'libs/bootstrap4/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'libs/bootstrap4/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'libs/jquery/jquery-1.11.2.min.js' %}"></script>
{#    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>#}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js">
{% endblock jslink %}
<script type="text/javascript">
$(function() {
    $('#myCarousel').carousel({interval: 50});
    $('#myModal').on('shown.bs.modal', function () {
        $('#myInput').trigger('focus')
    });
});
{% block js %}
{% endblock %}
</script>
<footer class="bottom-footer">
    <div class="alert-warning footer-color"><p>footer</p></div>
</footer>
</body>
</html>
